<BODY bgcolor="white">
<br /><br />
<div class="container-fluid" style="background:white; display: block">
    <div class="row">

    <div class="col-sm-2">
    <form method="post" th:action="@{/update/subject}">
      <input type="text" name="subjectName" placeholder="科目を入力" />
      <input type="submit" />
    </form>
    </div>


    <div class="col-sm-2" id="treeMenu1" style="display: block; background:white">
      <form method="post" th:action="@{/update/sphere}">
           <div th:each="subject : ${subjects}">
              <input type="radio" name="radioSubject" th:value="${subject.id}" />
              <span th:text="${subject.name}"></span>
           </div>
           <input type="text" name="sphereName" placeholder="範囲を入力"/>
           <input type="submit" />
        </form>
        </div>
     


        <div class="col-sm-2" id="treeMenu2" style="display: block">
            <form method="post" th:action="@{/update/word}">
                <div th:each="sphere : ${spheres}">
                    <input type="radio" name="radioSphere" th:value="${sphere.number}" />
                    <input type="hidden" name="radioSubject" th:value="${radioSubject}" />
                    <span th:text="${sphere.name}"></span>
                </div>
                <input type="text" name="wordName" placeholder="単語を入力" />
                <input type="submit" />
            </form>
            </div>
            <div class="col-sm-2" id ="treeMenu3" style="display: block">
                <form method="post" th:action="@{/update/mean}">
                    <div th:each="word : ${words}"> 
                        <input type="radio" name="radioWord" th:value="${word.name}" />
                        <span th:text="${word.name}"></span>
                        <input type="hidden" name="radioSubject" th:value="${radioSubject}" />
                        <input type="hidden" name="radioSphere" th:value="${radioSphere}" />
                    </div>
                    <input type="text" name="mean" placeholder="意味を入力" />
                    <input type="submit" />
                </form>
                </div>
                <div class="col-sm-4" id ="treeMenu4" style="display: block">
                    <div th:each="word : ${words}">
                        <form method="post" th:action="@{/update/mean}">
                          <span th:text="${word.mean}"></span>
                        </form>
                    </div>

                </div>
                </div>
               
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
